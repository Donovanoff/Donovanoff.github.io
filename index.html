<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <aside class="sidebar">
            <div class="sidebar__top">
                <a href="#">
                    <img src="img/Path.png" alt="ice rock logo">
                    <span>ice rock</span>
                </a>
            </div>

            <div class="sidebar__body">
                <nav>
                    <a href="#"><span>диспетчерская</span></a>
                    <a href="#"><span>купить мощность</span></a>
                    <a href="#"><span>партнерская программа</span></a>
                    <a href="#"><span>история</span></a>
                    <a href="#"><span>настройка</span></a>
                    <a href="#"><span>поддержка</span></a>
                </nav>

                <div class="social">
                    <a href="#"><img src="img/facebook_icon.png" alt=""></a>
                    <a href="#"><img src="img/twitter_icon.png" alt=""></a>
                    <a href="#"><img src="img/instagram_icon.png" alt=""></a>
                    <a href="#"><img src="img/telegram_icon.png" alt=""></a>
                    <a href="#"><img src="img/language.png" alt=""></a>
                </div>
            </div>
        </aside>
        <main class="main">
            <div class="main__inner">
                <div class="main__inner__top">
                    <h2 class="buy">
                        Купить мощность
                    </h2>
                    <div class="buttons">
                        <div class="user">berkindulat@gmail.com</div>
                        <a href="#" class="logout">выход</a>
                    </div>
                </div>
                <div class="main__inner__body">
                    <h3 class="title">antminer</h3>

                    <div class="calculator">
                        <div class="top">
                            <div class="left">ДОСТУПНО RockHash к продаже</div>
                            <div class="right">14329053 (RH)</div>
                        </div>

                        <div class="price">
                            <span>1 RH = 1 Gh/s</span>
                        </div>

                        <div class="info">
                            <div class="text-fields">
                                <div class="input">
                                    <span>Мощность</span>
                                    <div>
                                        <input type="text" value="500" id="power">
                                        <span>RH</span>
                                    </div>
                                </div>
                                <div class="equal">=</div>
                                <div class="input">
                                    <span>Cтоимость</span>
                                    <div>
                                        <input type="text" value="3180" id="cost">
                                        <span>$</span>
                                    </div>
                                </div>
                            </div>

                            <div class="range">
                                <input type="range" step="100" min="0" max="9999" id="slider">
                            </div>
                        </div>

                        <button class="btn">
                            продолжить
                        </button>
                    </div>

                    <div class="payment">
                        <h5 class="heading">Мы принимаем к оплатe</h5>
                        <div class="payment__container">
                            <img src="img/Bitcoin.png" alt="Bitcoin">
                            <img src="img/Efir.png" alt="Efir">
                            <img src="img/litecoin.png" alt="Litecoin">
                            <img src="img/Bitcoin-cash.png" alt="Bitcoin Cash">
                            <img src="img/Tcoin.png" alt="Tcoin">
                        </div>
                    </div>


                </div>
                <div class="year">© 2019 Ice Rock mining</div>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
